<!DOCTYPE html>
<html>
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Hangman</title>
  </head>
  <body>

      <div id="lose">
        <iframe style="margin: 0 auto; display:block" width="720" height="515" src="https://www.youtube.com/embed/VDW0ZnZxjn4" frameborder="0" allowfullscreen></iframe>
      </div>


    <div id="hangman">
      <div class="container">
        <h1 class="jumbotron">Hangman</h1>

          <form id="initialWord">
            <label for="inputtedWord">Enter your word:</label>
            <input id="inputtedWord" type="text">
              <button class="btn" type="submit" id="player1-button">Submit</button>
          </form>

          <div id = "wordToGuess">
          </div>

          <img src = "img/gallows.png" id = "gallows">
          <img src = "img/1.png" id = "one">
          <img src = "img/2.png" id = "two">
          <img src = "img/3.png" id = "three">
          <img src = "img/4.png" id = "four">
          <img src = "img/5.png" id = "five">
          <img src = "img/fullman.png" id = "fullman">

        <div id="player2-forms">
          <p id = "guesses"><strong>You've guessed: </strong></p>
          <br>
          </br>
          <p id = "guessed"></p>
          <form onsubmit = "return false" id="player2-input">
          <label for="player2-letter">Guess a letter:</label>
          <input id="player2-letter" type="text">
            <button class="btn" type="submit" id="player2-letter-button">Submit</button>
          </form>

          <form onsubmit = "return false" id="player2-input2">
          <label for="player2-word">Guess the word:</label>
          <input id="player2-word" type="text">
            <button class="btn" type="submit" id="player2-word-button">Submit</button>
          </form>
        </div>
      </div>
    </div>

  <div id = "win">
    <h1>YOU WIN</h1>
  </div>





  </body>
</html>
